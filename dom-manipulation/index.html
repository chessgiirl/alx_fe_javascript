<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator - Task 0</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display area (grader expects id="quoteDisplay") -->
  <div id="quoteDisplay"></div>

  <!-- Show new random quote (grader expects id="newQuote") -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add quote inputs -->
  <div style="margin-top:16px;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <!-- grader may look for add function; use id="addQuote" -->
    <button id="addQuote">Add Quote</button>
  </div>

  <!-- script included at bottom so DOM elements exist -->
  <script src="script.js"></script>
</body>
</html>
