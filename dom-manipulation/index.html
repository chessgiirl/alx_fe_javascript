<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>

    <!-- Display Random Quote -->
    <div id="quoteDisplay">
      <p id="quoteText">Click below to see a random quote!</p>
      <p id="quoteCategory"></p>
    </div>

    <button id="showQuote">Show New Quote</button>

    <!-- Add New Quote -->
    <div id="addQuoteSection">
      <h3>Add a New Quote</h3>
      <input type="text" id="newQuoteText" placeholder="Enter quote text" />
      <input type="text" id="newQuoteCategory" placeholder="Enter quote category" />
      <button id="addQuoteBtn">Add Quote</button>
    </div>

    <!-- JSON Import / Export -->
    <div id="jsonSection">
      <h3>Import / Export Quotes</h3>
      <button id="exportJson">Export Quotes (JSON)</button>
      <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
