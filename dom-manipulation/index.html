<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator - Task 0</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display area -->
  <div id="quoteDisplay"></div>

  <!-- Show new random quote button (grader expects id="newQuote") -->
  <button id="newQuote">Show New Quote</button>

  <!-- Static Add Quote inputs (keeps compatibility) -->
  <div id="staticAdd" style="margin-top:16px;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuote">Add Quote</button>
  </div>

  <!-- Container where createAddQuoteForm will append a dynamic form too -->
  <div id="dynamicAddContainer" style="margin-top:16px;"></div>

  <script src="script.js"></script>
</body>
</html>
