<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>

    <!-- Display Random Quote -->
    <div id="quoteDisplay">
      <p>Click below to see a random quote!</p>
    </div>
    <button id="newQuote">Show New Quote</button>

    <!-- Category Filter -->
    <div id="filterSection">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter">
        <option value="all">All Categories</option>
      </select>
    </div>

    <!-- Add New Quote -->
    <div id="addQuoteSection">
      <h3>Add a New Quote</h3>
      <input type="text" id="newQuoteText" placeholder="Enter quote text" />
      <input type="text" id="newQuoteCategory" placeholder="Enter quote category" />
      <button id="addQuote">Add Quote</button>
    </div>

    <!-- Dynamic Add Form (JS creates inputs here) -->
    <div id="dynamicAddContainer"></div>

    <!-- JSON Import / Export -->
    <div id="jsonSection">
      <h3>Import / Export Quotes</h3>
      <button id="exportBtn">Export Quotes (JSON)</button>
      <input type="file" id="importFile" accept=".json" />
    </div>

    <!-- Quote List -->
    <div id="quoteList"></div>

    <!-- Server Sync -->
    <div id="syncSection">
      <button id="syncBtn">Sync with Server</button>
      <span id="syncStatus" style="margin-left:10px;color:green;"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
